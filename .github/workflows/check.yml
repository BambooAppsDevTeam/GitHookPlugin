name: Check

on: [push]

jobs:
  check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Check Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Run check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
